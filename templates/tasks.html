{% extends "base.html" %}
{% block title %} Tasks {% endblock %}

 
{% block content %}
<div class="task-box">
    <h2>Your Tasks</h2>

    <!-- Form to add a new task -->
    <form action="{{ url_for('tasks.add_task') }}" method="post" class="task-form">
        <input type="text" name="title" placeholder="New task" required>
        <button type="submit" class="btn">Add</button>
    </form>

    <!-- Check if there are tasks -->
    {% if tasks %}
        <!-- Form to clear all tasks -->
        <form method="POST" action="{{ url_for('tasks.clear_tasks') }}">
            <button type="submit" class="btn btn-clear">Clear All Tasks</button>
        </form>
        <br>

        <!-- Table to display tasks -->
        <table class="task-table">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Status</th>
                    <th>Change</th>
                </tr>
            </thead>
            <tbody>
                <!-- Loop through each task -->
                {% for task in tasks %}
                <tr>
                    <!-- Display task number -->
                    <td>{{ loop.index }}</td>

                    <!-- Display task title -->
                    <td>{{ task.title }}</td>

                    <!-- Show task status -->
                    <td>
                        <span class="badge {{ task.status|lower }}">{{ task.status }}</span>
                    </td>

                    <!-- Button to toggle status -->
                    <td>
                        <form action="{{ url_for('tasks.toggle_status', task_id=task.id) }}" method="post">
                            <button class="btn-small" type="submit">Next</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <!-- Message if no tasks exist -->
        <p>No tasks yet. Add one above!</p>
    {% endif %}
</div>
{% endblock %}
